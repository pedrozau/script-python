<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Get</title>
    <style>
    div#form {
         
       text-align: center;

    } 
    input[type="text"] {
         display:block;
         width:250px;
         padding:10px;
         margin-top:15px;
    }
    input[type="submit"] {
        display: block;
        width:200px;
        padding:10px;
        margin-top: 15px;
        border: none;
        background-color: aqua;
        border-radius:5px;
    }
    </style>
</head>
<body>
        
     <div id="form">
         <form action="/receber/" method="get">
            <input type="text" name="name" id="" placeholder="Enter your name...">
            <input type="text" name="age" id="" placeholder="Enter your ano de nascimento...">
            <input type="submit" value="Enviar">
         </form>

     </div>
    
</body>
</html>
